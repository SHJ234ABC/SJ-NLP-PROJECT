version : '3.1'

actions: 
- action_search_travel_destination
- action_search_book_tickets
- action_search_hotel_accomodation

intents: 
  - travel_destinations
  - book_tickets
  - hotel_accomodation  
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge 

responses:
  
  utter_travel_destination:
   - text: "Here's some destination to visit!"
  
  utter_Book_tickets:
    - text : "Here's how you can book tickets!"
  
  utter_Hotel_Accomodation:
   - text : "Here are some recommendations!"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
